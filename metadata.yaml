description: "The Mystery of the Yellow Room (in French Le mystère de la chambre jaune)\
  \ by Gaston Leroux, is one of the first locked-room mystery crime fiction novels.\
  \ It was first published in France in the periodical L'Illustration from September\
  \ 1907 to November 1907, then in its own right in 1908.\nIt is the first novel starring\
  \ fictional reporter Joseph Rouletabille and concerns a complex, and seemingly impossible,\
  \ crime in which the criminal appears to disappear from a locked room. Leroux provides\
  \ the reader with detailed, precise diagrams and floorplans illustrating the crime\
  \ scene. The emphasis of the story is firmly on the intellectual challenge to the\
  \ reader, who will almost certainly be hard pressed to unravel every detail of the\
  \ situation.\nThe novel finds its continuation in The Perfume of the Lady in Black,\
  \ wherein a number of the characters familiar from this story reappear.\n From Wikipedia\
  \ (CC BY-SA)."
